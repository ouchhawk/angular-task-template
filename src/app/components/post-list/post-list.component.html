<div class="card-container">
    <div class="card-wrapper" *ngFor="let item of postList | slice: (currentPage-1) * this.pageSize : currentPage * pageSize; ">
      <app-card [post]="item"></app-card>
    </div>
</div>

<ngb-pagination [(page)]="currentPage" [pageSize]="this.pageSize" [collectionSize]="postList.length"></ngb-pagination>
