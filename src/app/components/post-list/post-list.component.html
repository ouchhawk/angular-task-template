<div class="card-container">
  <tr *ngFor="let item of postList | slice: (currentPage-1) * this.pageSize : currentPage * pageSize; ">
      <app-card class="card-wrapper" title="{{item.title}}" id={{item.id}} userId={{item.userId}} body="{{item.body}}" imageId={{item.imageId}}></app-card>
  </tr>
</div>

<ngb-pagination [(page)]="currentPage" [pageSize]="this.pageSize" [collectionSize]="postList.length"></ngb-pagination>
