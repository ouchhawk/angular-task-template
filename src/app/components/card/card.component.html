<div class="card">
  <img class="card-img-top" src="https://dummyimage.com/320x240/000/fff" alt="Card image cap">
  <div class="card-body">
    <p class="card-text">{{this.post.body}}</p>

    <div class="card-footer">
      <div>
        <a href="#" class="btn btn-light" (click)="onClickShowModal(this.post)">View</a>
        <a href="#" class="btn btn-light">Edit</a>
      </div>
      <div class="postid-text">
        post-{{this.post.id}}
      </div>
    </div>
  </div>
</div>
